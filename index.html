<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victoria - Tarot Evolutivo</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-purple: #5e3b63; /* Color de tus botones en m√≥vil */
            --bg-dark: #0a0a12;
            --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--bg-dark);
            color: var(--white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* FONDO DE ESTRELLAS */
            background-image: url('fondo.png'); 
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }

        h1, h2, h3 { font-family: 'Cinzel', serif; }

        .container { max-width: 1000px; width: 100%; padding: 20px; text-align: center; }

        /* --- SECCIONES --- */
        .section { display: none; animation: fadeIn 0.5s ease; }
        .section.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* --- IM√ÅGENES DE CONTENIDO --- */
        .content-img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* --- BOT√ìN VOLVER --- */
        .btn-back {
            display: inline-block;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--white); color: var(--white);
            padding: 10px 25px; cursor: pointer; margin-bottom: 25px;
            border-radius: 50px; font-family: 'Cinzel', serif; font-size: 1rem;
            text-decoration: none; transition: all 0.3s;
        }
        .btn-back:hover { background: var(--white); color: var(--bg-dark); }

        /* --- MEN√ö PRINCIPAL INTERACTIVO (VERSION ESCRITORIO) --- */
        .menu-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }
        
        .menu-img {
            width: 100%;
            display: block;
            border-radius: 20px;
        }

        /* Capa de botones invisibles */
        .click-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
        }

        .click-area {
            position: absolute;
            cursor: pointer;
            /* background: rgba(255, 0, 0, 0.3); /* <-- DESCOMENTA PARA VER LAS ZONAS DE CLIC */
            border-radius: 12px;
        }

        /* Posiciones de los botones sobre tu dise√±o */
        .area-sobremi { top: 18.5%; left: 6.8%; width: 20.5%; height: 53%; }
        .area-agenda { top: 7.5%; left: 29%; width: 20.5%; height: 38.5%; }
        .area-mensaje { top: 7.5%; left: 50.8%; width: 20.5%; height: 38.5%; }
        .area-amuletos { top: 7.5%; left: 72.6%; width: 20.5%; height: 38.5%; }
        .area-tarifas { top: 47.8%; left: 29%; width: 20.5%; height: 38.5%; }
        .area-testimonios { top: 47.8%; left: 50.8%; width: 20.5%; height: 38.5%; }
        .area-faq { top: 47.8%; left: 72.6%; width: 20.5%; height: 38.5%; }


        /* --- VERSI√ìN M√ìVIL (CELULAR) --- */
        .mobile-nav { display: none; }

        @media (max-width: 768px) {
            /* En m√≥vil, ocultamos la imagen interactiva compleja */
            .menu-container { display: none; }
            
            /* Y mostramos un men√∫ de botones simple y f√°cil de usar */
            .mobile-nav { display: block; }
            
            .mobile-header-img {
                width: 100%;
                border-radius: 15px 15px 0 0;
                margin-bottom: -5px;
            }
            
            .mobile-links {
                display: grid;
                grid-template-columns: 1fr;
                gap: 10px;
                background: rgba(94, 59, 99, 0.3);
                padding: 20px;
                border-radius: 0 0 15px 15px;
                backdrop-filter: blur(5px);
            }

            .mobile-btn {
                padding: 15px;
                background-color: var(--primary-purple);
                color: var(--white);
                text-decoration: none;
                border-radius: 10px;
                font-family: 'Cinzel', serif;
                font-weight: 700;
                border: 1px solid rgba(255,255,255,0.2);
                display: flex; align-items: center; justify-content: center; gap: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div id="home" class="section active">
            
            <div class="menu-container">
                <img src="menu-principal.png" alt="Men√∫ Tarot Evolutivo" class="menu-img">
                <div class="click-layer">
                    <div class="click-area area-sobremi" onclick="showSection('sobre-mi')" title="Sobre M√≠"></div>
                    <a href="https://calendly.com/victoria-picon90/30min" class="click-area area-agenda" title="Agenda tu cita" target="_blank"></a>
                    <div class="click-area area-mensaje" onclick="showSection('mensaje')" title="Mensaje del d√≠a"></div>
                    <div class="click-area area-amuletos" onclick="alert('Secci√≥n Amuletos pr√≥ximamente')" title="Amuletos"></div>
                    <div class="click-area area-tarifas" onclick="showSection('tarifas')" title="Tarifas"></div>
                    <div class="click-area area-testimonios" onclick="alert('Secci√≥n Testimonios pr√≥ximamente')" title="Testimonios"></div>
                    <div class="click-area area-faq" onclick="showSection('faq')" title="Preguntas Frecuentes"></div>
                </div>
            </div>

            <div class="mobile-nav">
                <h1 style="margin-bottom: 20px; font-size: 2rem;">TAROT EVOLUTIVO</h1>
                <div class="mobile-links">
                    <a class="mobile-btn" onclick="showSection('sobre-mi')">üîÆ Sobre M√≠</a>
                    <a href="https://calendly.com/victoria-picon90/30min" class="mobile-btn" target="_blank">üíë Agenda tu cita</a>
                    <a class="mobile-btn" onclick="showSection('tarifas')">üé° Tarifas</a>
                    <a class="mobile-btn" onclick="showSection('mensaje')">‚òÄÔ∏è Mensaje del d√≠a</a>
                    <a class="mobile-btn" onclick="showSection('faq')">üåô Preguntas Frecuentes</a>
                </div>
            </div>

        </div>


        <div id="sobre-mi" class="section">
            <button class="btn-back" onclick="showSection('home')">‚Üê Volver al men√∫</button>
            <img src="sobre-mi.png" alt="Sobre Victoria" class="content-img">
        </div>

        <div id="tarifas" class="section">
            <button class="btn-back" onclick="showSection('home')">‚Üê Volver al men√∫</button>
            <img src="tarifas.png" alt="Lista de Tarifas" class="content-img">
        </div>

        <div id="mensaje" class="section">
            <button class="btn-back" onclick="showSection('home')">‚Üê Volver al men√∫</button>
            <img src="mensaje.png" alt="Mensaje del Universo" class="content-img" style="max-width: 800px;">
        </div>

        <div id="faq" class="section">
            <button class="btn-back" onclick="showSection('home')">‚Üê Volver al men√∫</button>
            <img src="faq.png" alt="Preguntas Frecuentes" class="content-img">
        </div>

    </div>

    <script>
        function showSection(sectionId) {
            // Ocultar todas las secciones
            document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
            // Mostrar la secci√≥n elegida
            const target = document.getElementById(sectionId);
            if (target) {
                target.classList.add('active');
                // Hacer scroll arriba suavemente
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }
    </script>

</body>
</html>
