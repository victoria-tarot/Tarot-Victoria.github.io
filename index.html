<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victoria - Tarot Evolutivo</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-purple: #5e3b63;
            --bg-dark: #0a0a12;
            --text-gold: #f0e6d2;
            --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--bg-dark);
            color: var(--white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* IMAGEN DE FONDO */
            background-image: url('fondo.png'); 
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }

        h1, h2, h3 { font-family: 'Cinzel', serif; }

        .container { max-width: 1000px; width: 100%; padding: 20px; text-align: center; }

        .section { display: none; animation: fadeIn 0.5s ease; }
        .section.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .content-img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .btn-back {
            display: inline-block;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--text-gold); color: var(--text-gold);
            padding: 10px 25px; cursor: pointer; margin-bottom: 25px;
            border-radius: 50px; font-family: 'Cinzel', serif; font-size: 1rem;
            text-decoration: none; transition: all 0.3s;
            margin-top: 20px;
        }
        .btn-back:hover { background: var(--text-gold); color: var(--bg-dark); }

        /* --- MEN√ö ESCRITORIO --- */
        .menu-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            box-shadow: 0 0 50px rgba(112, 56, 130, 0.3);
            border-radius: 20px;
        }
        
        .menu-img {
            width: 100%;
            display: block;
            border-radius: 20px;
        }

        .click-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        .click-area {
            position: absolute;
            cursor: pointer;
            border-radius: 12px;
            z-index: 10;
        }

        /* Posiciones Escritorio */
        .area-sobremi { top: 18%; left: 7%; width: 21%; height: 54%; }
        .area-agenda { top: 8%; left: 30%; width: 20%; height: 38%; } 
        .area-mensaje { top: 8%; left: 52%; width: 20%; height: 38%; } 
        .area-amuletos { top: 8%; left: 74%; width: 20%; height: 38%; } 
        .area-tarifas { top: 49%; left: 30%; width: 20%; height: 38%; } 
        .area-testimonios { top: 49%; left: 52%; width: 20%; height: 38%; } 
        .area-faq { top: 49%; left: 74%; width: 20%; height: 38%; } 

        /* --- ESTILO M√ìVIL (REDISE√ëADO) --- */
        .mobile-nav { display: none; }

        @media (max-width: 768px) {
            .menu-container { display: none; } /* Ocultamos el mapa complejo */
            .mobile-nav { display: block; width: 100%; }
            
            /* Banner visual en m√≥vil */
            .mobile-banner {
                width: 100%;
                margin-bottom: 20px;
                border-radius: 15px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.5);
                border: 1px solid rgba(255,255,255,0.1);
            }

            .mobile-title {
                font-size: 1.8rem;
                margin-bottom: 25px;
                color: var(--text-gold);
                text-shadow: 0 2px 4px rgba(0,0,0,0.8);
                letter-spacing: 2px;
            }

            .mobile-links {
                display: grid;
                grid-template-columns: 1fr; /* Una columna para botones grandes */
                gap: 15px;
                padding: 0 5px;
            }

            /* Botones estilo "Carta de Tarot" */
            .mobile-btn {
                position: relative;
                padding: 20px;
                background: linear-gradient(135deg, rgba(94, 59, 99, 0.8), rgba(40, 20, 45, 0.9));
                color: var(--white);
                text-decoration: none;
                border-radius: 15px;
                font-family: 'Cinzel', serif;
                font-weight: 700;
                font-size: 1.1rem;
                border: 1px solid rgba(240, 230, 210, 0.3); /* Borde dorado sutil */
                display: flex;
                align-items: center;
                justify-content: center;
                box-shadow: 0 4px 15px rgba(0,0,0,0.4);
                transition: transform 0.2s;
                overflow: hidden;
            }

            .mobile-btn:active {
                transform: scale(0.98);
                background: rgba(94, 59, 99, 1);
            }

            /* Decoraci√≥n dorada sutil */
            .mobile-btn::after {
                content: '‚ú¶';
                position: absolute;
                right: 15px;
                color: rgba(240, 230, 210, 0.4);
                font-size: 1.2rem;
            }
             .mobile-btn::before {
                content: '‚ú¶';
                position: absolute;
                left: 15px;
                color: rgba(240, 230, 210, 0.4);
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div id="home" class="section active">
            
            <div class="menu-container">
                <img src="menu-principal.png" alt="Men√∫ Tarot" class="menu-img">
                <div class="click-layer">
                    <div class="click-area area-sobremi" onclick="showSection('sobre-mi')" title="Sobre M√≠"></div>
                    <a href="https://calendly.com/victoria-tarot/30min" class="click-area area-agenda" target="_blank" title="Agenda tu cita"></a>
                    <div class="click-area area-mensaje" onclick="showSection('mensaje')" title="Mensaje del d√≠a"></div>
                    <div class="click-area area-amuletos" onclick="alert('Secci√≥n Amuletos pr√≥ximamente')" title="Amuletos"></div>
                    <div class="click-area area-tarifas" onclick="showSection('tarifas')" title="Tarifas"></div>
                    <div class="click-area area-testimonios" onclick="alert('Secci√≥n Testimonios pr√≥ximamente')" title="Testimonios"></div>
                    <div class="click-area area-faq" onclick="showSection('faq')" title="Preguntas Frecuentes"></div>
                </div>
            </div>

            <div class="mobile-nav">
                <img src="menu-principal.png" class="mobile-banner" alt="Victoria Tarot">
                
                <h1 class="mobile-title">TAROT EVOLUTIVO</h1>
                
                <div class="mobile-links">
                    <a class="mobile-btn" onclick="showSection('sobre-mi')">Sobre M√≠</a>
                    <a href="https://calendly.com/victoria-tarot/30min" class="mobile-btn" target="_blank" style="border: 1px solid #f0e6d2; box-shadow: 0 0 15px rgba(240, 230, 210, 0.2);">üíë Agenda tu cita</a>
                    <a class="mobile-btn" onclick="showSection('tarifas')">Tarifas</a>
                    <a class="mobile-btn" onclick="showSection('mensaje')">Mensaje del d√≠a</a>
                    <a class="mobile-btn" onclick="showSection('faq')">Preguntas Frecuentes</a>
                </div>
            </div>
        </div>

        <div id="sobre-mi" class="section">
            <button class="btn-back" onclick="showSection('home')">‚Üê Volver al men√∫</button>
            <img src="sobre-mi.png" alt="Sobre Victoria" class="content-img">
        </div>

        <div id="mensaje" class="section">
            <button class="btn-back" onclick="showSection('home')">‚Üê Volver al men√∫</button>
            <img src="mensaje.png" alt="Mensaje" class="content-img">
        </div>

        <div id="faq" class="section">
            <button class="btn-back" onclick="showSection('home')">‚Üê Volver al men√∫</button>
            <img src="faq.png" alt="FAQ" class="content-img">
        </div>

        <div id="tarifas" class="section">
            <button class="btn-back" onclick="showSection('home')">‚Üê Volver al men√∫</button>
            <img src="tarifas.png" alt="Tarifas" class="content-img">
        </div>

    </div>

    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
